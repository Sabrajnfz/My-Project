<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@100&display=swap"
      rel="stylesheet"
    />

    <link href="Src/Style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-box">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter City.."
                autofocus="on"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <h1 id="city">Paris</h1>
        <ul>
          <li id="realDate"></li>
          <li id="description"><strong>partly cloudy</strong></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="cloudy"
            />
            <span class="temp" id="tempertureDegree">12</span>
            <span class="temp-unit">
              <a href="#" id="Celecius"> °C </a>
              |
              <a href="#" id="Farenheit"> °F </a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">90</span>%</li>
              <li>Wind: <span id="wind">10</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small><a href="" target="_blank">Open-source code</a>, by Sab Jan</small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
